<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIVIA - Manos Unidas</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body { background-image: url('images/manos_unidas_oscuro.png'); background-size: cover; background-position: center; background-attachment: fixed; }
        .chat-container { max-width: 800px; margin: 2rem auto; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); border-radius: 25px; border: 1px solid rgba(255, 255, 255, 0.2); overflow: hidden; }
        .chat-header { background: linear-gradient(135deg, rgba(0, 240, 255, 0.3), rgba(255, 0, 255, 0.3)); padding: 1.5rem; text-align: center; color: white; }
        .chat-messages { padding: 2rem; height: 500px; overflow-y: auto; color: white; }
        .message { margin-bottom: 1rem; display: flex; gap: 1rem; }
        .message.user { flex-direction: row-reverse; }
        .message-content { background: rgba(255, 255, 255, 0.15); padding: 1rem; border-radius: 15px; max-width: 70%; }
        .chat-input { padding: 1.5rem; background: rgba(0, 0, 0, 0.2); display: flex; gap: 10px; }
        input { flex: 1; padding: 0.8rem; border-radius: 10px; border: none; background: rgba(255,255,255,0.1); color: white; }
        button { padding: 0.8rem 2rem; border-radius: 10px; border: none; background: linear-gradient(135deg, #00f0ff, #ff00ff); color: white; cursor: pointer; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header"><h1>SIVIA</h1></div>
        <div class="chat-messages" id="messages"></div>
        <form class="chat-input" id="chatForm">
            <input type="text" id="userInput" placeholder="Escribe tu pregunta..." autocomplete="off">
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        const SIVIA_API = "https://sivia-backend.onrender.com/chat";
        const form = document.getElementById('chatForm'), input = document.getElementById('userInput'), msgContainer = document.getElementById('messages');

        form.onsubmit = async (e) => {
            e.preventDefault();
            const text = input.value.trim();
            if(!text) return;
            addMsg(text, true); input.value = '';

            try {
                const res = await fetch(SIVIA_API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: text })
                });
                const data = await res.json();
                let ans = data.answer;
                if(ans.includes("https://image.pollinations.ai")) {
                    const url = ans.match(/https?:\/\/[^\s]+/g)[0];
                    ans = ans.replace(url, `<br><img src="${url}" style="width:100%; border-radius:10px;">`);
                }
                addMsg(ans, false);
            } catch { addMsg("Error de conexi√≥n", false); }
        };

        function addMsg(t, u) {
            const d = document.createElement('div');
            d.className = `message ${u ? 'user' : ''}`;
            d.innerHTML = `<div class="message-content"><p>${t}</p></div>`;
            msgContainer.appendChild(d);
            msgContainer.scrollTop = msgContainer.scrollHeight;
        }
    </script>
</body>
</html>
