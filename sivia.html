<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIVIA - Asistente Virtual</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- ESTILOS SIVIA PREMIUM --- */
        :root {
            --primary-gradient: linear-gradient(135deg, #1A73E8, #8AB4F8); /* Azul Google */
            --bg-glass: rgba(15, 23, 42, 0.90);
            --border-glass: rgba(255, 255, 255, 0.1);
            --user-msg: #2563eb;
            --bot-msg: #334155;
            --accent: #38bdf8;
        }

        body { font-family: 'Inter', sans-serif; margin: 0; background: #000; /* Fondo negro demo */ }

        /* Bot√≥n Flotante (Launcher) */
        .sivia-launcher {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 65px;
            height: 65px;
            background: var(--primary-gradient);
            border-radius: 50%;
            box-shadow: 0 8px 32px rgba(37, 99, 235, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10000;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .sivia-launcher:hover { transform: scale(1.1) rotate(5deg); }
        .sivia-launcher i { font-size: 32px; color: white; }

        /* Ventana del Chat */
        .sivia-container {
            position: fixed;
            bottom: 100px;
            right: 25px;
            width: 400px;
            height: 650px;
            max-height: 80vh;
            max-width: 90vw;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10000;
        }

        .sivia-container.active {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: all;
        }

        /* Cabecera */
        .header {
            padding: 18px 20px;
            background: rgba(255,255,255,0.03);
            border-bottom: 1px solid var(--border-glass);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .brand { display: flex; align-items: center; gap: 12px; }
        
        /* Logo Animado CSS */
        .logo-gemini {
            width: 28px; height: 28px;
            position: relative;
        }
        .logo-gemini::before, .logo-gemini::after {
            content: ''; position: absolute; inset: 0;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: #8AB4F8;
            border-right-color: #1A73E8;
            animation: spin 3s linear infinite;
        }
        .logo-gemini::after {
            inset: 4px;
            border-top-color: #F472B6;
            border-right-color: #A855F7;
            animation: spin 2s linear infinite reverse;
        }

        .close-icon { cursor: pointer; opacity: 0.6; transition: 0.2s; }
        .close-icon:hover { opacity: 1; color: #ef4444; }

        /* √Årea de Chat */
        .messages-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scrollbar-width: thin;
            scrollbar-color: #475569 transparent;
        }

        .msg {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
            color: #f1f5f9;
            position: relative;
            word-wrap: break-word;
            animation: popIn 0.3s ease;
        }
        .msg.bot {
            align-self: flex-start;
            background: var(--bot-msg);
            border-bottom-left-radius: 4px;
        }
        .msg.user {
            align-self: flex-end;
            background: var(--user-msg);
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }
        .msg img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 8px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* Animaci√≥n de Carga (Estilo Gemini Web) */
        .thinking-box {
            display: none; /* Oculto por defecto */
            align-self: flex-start;
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(139, 172, 248, 0.2);
            padding: 10px 16px;
            border-radius: 20px;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }
        .thinking-box.show { display: flex; }
        
        .sparkle-icon {
            font-size: 18px;
            background: linear-gradient(135deg, #F472B6, #A855F7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 1.5s infinite;
        }
        
        .thinking-text {
            font-size: 13px;
            color: #94a3b8;
            font-weight: 500;
            min-width: 150px;
        }

        /* Input Area */
        .input-area {
            padding: 15px 20px;
            background: rgba(0,0,0,0.2);
            border-top: 1px solid var(--border-glass);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #fileInput { display: none; }
        .attach-btn {
            color: #94a3b8;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s;
        }
        .attach-btn:hover { background: rgba(255,255,255,0.1); color: white; }
        .attach-btn.active { color: #4ade80; text-shadow: 0 0 10px rgba(74, 222, 128, 0.5); }

        .text-input {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px 16px;
            border-radius: 24px;
            color: white;
            font-family: inherit;
            outline: none;
            transition: 0.3s;
        }
        .text-input:focus { border-color: var(--accent); background: rgba(255,255,255,0.08); }

        .send-btn {
            background: none;
            border: none;
            color: var(--accent);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: 0.2s;
        }
        .send-btn:hover { background: rgba(56, 189, 248, 0.1); transform: scale(1.1); }
        .send-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Animaciones Keyframes */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes popIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.6; transform: scale(0.9); } }

        /* Links dentro del chat */
        .msg a { color: var(--accent); text-decoration: none; border-bottom: 1px dotted var(--accent); }
        .msg a:hover { color: white; }
    </style>
</head>
<body>

    <div class="sivia-launcher" onclick="toggleChat()">
        <span class="material-icons-round">smart_toy</span>
    </div>

    <div class="sivia-container" id="siviaContainer">
        
        <div class="header">
            <div class="brand">
                <div class="logo-gemini"></div>
                <span style="font-weight: 600; letter-spacing: 0.5px;">SIVIA AI</span>
            </div>
            <span class="material-icons-round close-icon" onclick="toggleChat()">close</span>
        </div>

        <div class="messages-area" id="chatBox">
            <div class="msg bot">
                Hola üëã Soy SIVIA.<br>
                Puedo <strong>buscar en internet</strong>, analizar im√°genes y responder dudas del centro.<br><br>
                ¬øQu√© necesitas hoy?
            </div>
        </div>

        <div class="thinking-box" id="thinkingBox">
            <span class="material-icons-round sparkle-icon">auto_awesome</span>
            <div class="thinking-text" id="thinkingStatus">Analizando solicitud...</div>
        </div>

        <div class="input-area">
            <label for="fileInput" class="attach-btn" id="clipIcon">
                <span class="material-icons-round" style="transform: rotate(45deg);">attach_file</span>
            </label>
            <input type="file" id="fileInput" accept="image/*">
            
            <input type="text" class="text-input" id="userInput" placeholder="Escribe aqu√≠..." onkeypress="checkEnter(event)">
            
            <button class="send-btn" onclick="sendMessage()" id="sendBtn">
                <span class="material-icons-round">send</span>
            </button>
        </div>
    </div>

    <script>
        // --- CONFIGURACI√ìN ---
        const API_URL = "https://sivia-backend.onrender.com/chat";
        
        // Frases de carga (Efecto Gemini)
        const loadingSteps = [
            "üåé Buscando en la web...",
            "üîç Verificando fuentes...",
            "üìÇ Consultando base de datos...",
            "üñºÔ∏è Analizando contexto visual...",
            "üß† Procesando respuesta...",
            "‚ú® Redactando..."
        ];

        let imageBase64 = null;
        let loadInterval;

        // Toggle Ventana
        function toggleChat() {
            document.getElementById('siviaContainer').classList.toggle('active');
        }

        // Manejo del Clip (Imagen)
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imageBase64 = e.target.result.split(',')[1]; // Solo la data
                    document.getElementById('clipIcon').classList.add('active');
                };
                reader.readAsDataURL(file);
            }
        });

        function checkEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }

        // Animaci√≥n de textos de carga
        function startLoading() {
            const box = document.getElementById('thinkingBox');
            const text = document.getElementById('thinkingStatus');
            box.classList.add('show');
            
            let i = 0;
            text.innerText = loadingSteps[0];
            
            loadInterval = setInterval(() => {
                i = (i + 1) % loadingSteps.length;
                text.innerText = loadingSteps[i];
            }, 1200); // Cambia cada 1.2 seg
        }

        function stopLoading() {
            clearInterval(loadInterval);
            document.getElementById('thinkingBox').classList.remove('show');
        }

        // Renderizar Mensaje
        function addMessage(text, sender, imgData = null) {
            const box = document.getElementById('chatBox');
            const div = document.createElement('div');
            div.className = `msg ${sender}`;
            
            // Renderizado b√°sico de Markdown
            if (sender === 'bot') {
                let html = text
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Negrita
                    .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>'); // Links
                div.innerHTML = html;
            } else {
                div.textContent = text;
            }

            if (imgData && sender === 'user') {
                const img = document.createElement('img');
                img.src = `data:image/jpeg;base64,${imgData}`;
                div.appendChild(img);
            }

            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        // ENVIAR MENSAJE
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            const btn = document.getElementById('sendBtn');

            if (!text && !imageBase64) return;

            // UI Updates
            addMessage(text, 'user', imageBase64);
            input.value = '';
            input.disabled = true;
            btn.disabled = true;
            
            // Reset clip
            document.getElementById('clipIcon').classList.remove('active');
            document.getElementById('fileInput').value = '';

            // Start Animation
            startLoading();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: text,
                        image: imageBase64
                    })
                });

                const data = await response.json();
                
                stopLoading();
                addMessage(data.answer, 'bot');
                
            } catch (error) {
                stopLoading();
                addMessage("‚ö†Ô∏è Error de conexi√≥n con el servidor.", 'bot');
                console.error(error);
            }

            // Reset States
            imageBase64 = null;
            input.disabled = false;
            btn.disabled = false;
            input.focus();
        }
    </script>

    <script src="js/sivia-widget.js"></script>
    
</body>
</html>
